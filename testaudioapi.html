<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
</head>
<body>

<script async>

//    debugger;

// Start off by initializing a new context.
context = new webkitAudioContext();


var request = new XMLHttpRequest();
request.open("GET", "a-team_intro.wav", true); // Path to Audio File
request.responseType = "arraybuffer"; // Read as Binary Data
request.onload = function() {
   var incomingData = request.response;
   play(incomingData);
};
request.send();

function play(incomingData) {
//            debugger;
   source = context.createBufferSource(); // Create Sound Source
   buffer = new webkitAudioContext().createBuffer(incomingData, true); // Create Mono Source Buffer from Raw Binary
   source.buffer = buffer; // Add Buffered Data to Object
    debugger;
   source.connect(context.destination); // Connect Sound Source to Output
   source.noteOn(0); // Play the Source when T
}

</script>





</body>
</html>
